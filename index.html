<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


</head>

<body class="container-fluid">

    <div class="container mt-5">
        <div class="row">
            <div id="weatherBackgroundChange"
                class="col-md-6 offset-3 bg-secondary bg-opacity-25 rounded-4 py-3 background-image">
                <form id="weatherForm">
                    <div class="form-group mt-5">
                        <div class="text-center pb-5">
                            <h2>Weather App</h2>
                        </div>
                        <label class="mb-2" for="cityInput">Enter city: </label>
                        <input type="text" class="form-control" id="cityInput" placeholder="Search city: " required>
                    </div>

                    <div class="d-flex justify-content-center gap-4">
                    <button type="submit" class="btn btn-primary mt-3">Show Weather</button>
                    <button id="showForecast" class="btn btn-primary mt-3">Show forecast</button>
                    </div>
                </form>
                <div class="mt-4" id="weatherResult">

                </div>

                <div id="forecastResult" class="mt-4" style="display: none;">

                </div>

            <div></div>

            </div>
        </div>
    </div>
    

    

    <script src="./js/script.js"></script>
</body>

</html>
